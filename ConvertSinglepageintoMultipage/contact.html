          <!--Start contact-->
            <section class="contact" class="bg-light">
                <div class="container py-5">
                  <h1 class="font-weight-bold text-center">Contact Us</h1>
                  <div class="row ">
                    <div class="col-lg-8 mr-auto ml-auto">
                      <form class="form" >
                        <small>Name</small>
                        <div class="form-row" style="margin-top: 5px; margin-bottom: 5px;">
                          <div class="col-lg-6">
                            <input type="text" class="form-control" placeholder="First Name">
                          </div>
                          <div class="col-lg-6">
                            <input type="text" class="form-control" placeholder="Last Name">
                          </div>
                        </div>
                     
                        <small>Email</small>
                        <div class="form-row" style="margin-top: 5px; margin-bottom: 5px;"> 
                          <div class="col-lg-12">
                            <input type="email" class="form-control" placeholder="Email">
                          </div>
                        </div>
                        
                        <small>Enter your message</small>
                        <div class="form-row" style="margin-top: 5px; margin-bottom: 5px;">
                             <div class="col-lg-12">
                            <textarea name="" class="form-control mb-5" id="" cols="30" rows="10"></textarea>
                          </div>
                        </div>
                        
                        <div class="form-row" style="margin-top: 5px; margin-bottom: 5px;">
                          <div class="col-lg-12">
                          <button type="submit" class="btn btn-block mt-(5,0) ">Submit</button>
                        </div>
                      </div> 
                      </form>
                    </div>
                    
                  </div>
                </div>
                </section>  
                 <!--End contact-->
